<img [src]="angularImagePath" alt="DC Comics">
<h1>{{title}}</h1>
<h2>My favorite hero is {{myHero.name}}</h2>
<div>
  Heroes:
  <ul>
    <li *ngFor="let hero of heroes">{{hero.name}}
      <app-hero-details [hero]="hero"></app-hero-details>
      <button (click)="deleteHero(hero)">x</button>
    </li>
  </ul>
</div>
<p *ngIf="heroes.length > 3" [ngClass]="{ 'color-red' : true }"> There are many heroes !!</p>
