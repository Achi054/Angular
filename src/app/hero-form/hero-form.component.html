<div class="container">
  <h1>Hero Details Form</h1>
  <form #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="model.name" #spy>
      <label>{{spy.className}}</label>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="model.alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Power</label>
      <select name="power" id="power" class="form-control" required [(ngModel)]="model.power">
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-sucess">Submit</button>
  </form>
</div>
