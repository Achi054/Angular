<div class="container">
  <h1>Hero Details Form</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" minlength="4" required appForbiddenName="test" [(ngModel)]="model.name" #nameControl="ngModel">
      <div *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)" class="alert alert-danger">
        <div *ngIf="nameControl.errors.required">Name is required</div>
        <div *ngIf="nameControl.errors.minlength">Name should be 4 characters long</div>
        <div *ngIf="nameControl.errors.forbiddenName">Name not allowed</div>
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="model.alterEgo">
    </div>
    <div class="form-group">
      <label for="power">Power</label>
      <select name="power" id="power" class="form-control" required [(ngModel)]="model.power">
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
    </div>
    <button type="submit" [disabled]="!heroForm.form.valid" class="btn btn-sucess">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
  </form>
</div>
